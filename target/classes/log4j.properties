#log4j.rootLogger=debug, console
log4j.rootLogger=warn, console
# Spring Stuff
#log4j.logger.org.springframework=debug,console
#log4j.logger.org.unitils=DEBUG,console
#log4j.logger.org.dbunit=DEBUG,console
log4j.logger.org.springframework=warn,console
log4j.logger.org.unitils=warn,console
log4j.logger.org.dbunit=warn,console

# xBean Framework Stuff
#log4j.logger.cn.li=DEBUG,console
#log4j.logger.org.apache.xbean.spring=DEBUG,console
#log4j.logger.freemarker=DEBUG,console
log4j.logger.cn.li=warn,console
log4j.logger.org.apache.xbean.spring=warn,console
log4j.logger.freemarker=warn,console

#out to Console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %5p (%c:%L) - %m%n

#out to file
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=log.log
log4j.appender.file.DatePattern=yyyy-MM-dd'.log'
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d %5p (%c:%L) - %m%n
